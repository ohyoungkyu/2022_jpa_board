<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 목록</title>
</head>
<body>
<div>
    <a href="write">글 쓰기</a> / <a href="list" style="color:red">글 리스트</a>
</div>

    <h1>게시물 목록</h1>
        <ul>
            <li th:each="article : ${articleList}">
                <a th:href="@{detail(id=${article.id})}">
                [[${article.id}]] / [[${article.title}]] / [[${article.regDate}]]
                </a>
            </li>
        </ul>

</body>
</html>
